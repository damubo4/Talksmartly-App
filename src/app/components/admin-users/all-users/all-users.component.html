<div>
  <div class="container-search">
    <mat-form-field>
      <mat-label>Buscar...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
    </mat-form-field>

    <div>
      <button [routerLink]="['/dashboard/add-users']" class="button-add">
        Agregar usuarios
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
        <td mat-cell *matCellDef="let row">{{ row.role | titlecase }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tel√©fono</th>
        <td mat-cell *matCellDef="let row">{{ row.phoneNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            color="primary"
            [checked]="row.isActive"
            (change)="editIsActive(row.id, $event)"
            class="example-margin"
          ></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="statusPackage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Estado paquete
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.isActivePackage | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <div class="container-actions">
            <span
              (click)="editUser(row)"
              class="material-symbols-outlined action-icon-edit"
            >
              edit
            </span>
            <span
              (click)="deleteUser(row)"
              class="material-symbols-outlined action-icon-edit"
            >
              delete
            </span>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="no-data" class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay data "{{ input.value }}"</td>
      </tr> -->
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      aria-label="Select page of users"
      pageSize="10"
    ></mat-paginator>
  </div>
</div>
